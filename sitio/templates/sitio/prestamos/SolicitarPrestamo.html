{% extends 'registration/layout.html' %} {% block content %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .custom-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto; /* Ajusta la posición del botón */
        transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
        opacity: 0.9; /* Establece una opacidad inicial */
    }

    .custom-button:hover {
        background-color: #0056b3;
        transform: scale(1.1); /* Hace que el botón se agrande en el hover */
        opacity: 1; /* Restaura la opacidad al pasar el mouse */
    }

    h1 {
        text-align: center;
    }

    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #888;
        transition: transform 0.2s, opacity 0.3s;
    }

    .form-container:hover {
        transform: scale(1.02); /* Hace que el cuadro de datos se agrande en el hover */
        opacity: 1; /* Restaura la opacidad al pasar el mouse */
    }
</style>

<div method="post">
    <h1 class="text-uppercase text-center display-4 title-form-register">Solicitar Préstamo</h1>

    <div class="form-container">
        <h2>Datos del Préstamo:</h2>
        <form method="post">
            {% csrf_token %}
            <label for="Monto">Monto:</label>
            <input type="number" id="Monto" name="Monto" class="form-control">
            <br>
            <label for="FechaLimite">Fecha Límite:</label>
            <input type="date" id="FechaLimite" name="FechaLimite" class="form-control">
            <button type="submit" class="custom-button">Solicitar Préstamo</button>
        </form>
    </div>
</div>


{% endblock %}
