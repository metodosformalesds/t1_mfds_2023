{% extends 'registration/layout.html' %} {% block content %}


<!-- En otro_template.html -->

<h1 class="text-uppercase text-center display-4 title-form-register">PROCESAR PAGO</h1>

<div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f7f7f7; border: 1px solid #ccc; border-radius: 5px; box-shadow: 2px 2px 5px #888;">
    
    <h2>Datos del prestamo:</h2>
    <ul style="list-style: none; padding: 0;">
        {% for dato in datos %}
            <li style="margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
                <strong>Monto solicitado:</strong> {{ dato.Monto }}<br>
              
                <strong>Fecha limite:</strong> {{ dato.FechaLimite }}<br>
               
          
            </li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Transferir" style="background-color: #007bff; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</div>

{% endblock %}
